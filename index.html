<html>
<head>
	<title>Modal</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="css/modal.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery-1.9.1.min.js"></script>
    <style type="text/css" media="all">
        #content div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="text">
        *************** MODAL TEXTO *******************<br>
        Mensaje a mostrar: <input type="text" id="msj" placeholder="Escribime algo">
        <button onclick='$().modal({"content": {"type":"text","data": document.getElementById("msj").value }});'>Modal</button>
    </div>
    <div id="image">
        *************** MODAL IMAGENES *******************<br>
        <button onclick='$().modal({"content": {"type":"image", "data": "http://lorempixel.com/400/200/"}});'>Modal Imagen</button>
    </div>
</div>
    
</body>
<script type="text/javascript" src="js/modal.js"></script>
</html>
